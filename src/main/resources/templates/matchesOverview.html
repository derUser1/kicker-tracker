<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Overview of matches</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
</head>
<body>

<div class="container">
    <div th:replace="fragments/header :: header">&nbsp;</div>
    <p></p>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Team 1</th>
                <th>Score</th>
                <th>Team 2</th>
            </tr>
        </thead>
        <tbody>
        <th:block th:each="m,iter : ${matchList}">
            <tr>
                <td th:text="${iter.index + 1}"/>
                <td><span th:text="${m.teamOne.players[0]}"/><br/><span th:text="${m.teamOne.players[1]}"/></td>
                <td><span th:text="${m.teamOne.score}"/> : <span th:text="${m.teamTwo.score}"/></td>
                <td><span th:text="${m.teamTwo.players[0]}"/><br/><span th:text="${m.teamTwo.players[1]}"/></td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <div th:insert="fragments/addmatch :: addmatch">&nbsp;</div>


</div>
</body>
</html>
